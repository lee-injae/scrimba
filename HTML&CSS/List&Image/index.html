<!DOCTYPE html>
<html>
    <head>
        <title>
            Lists
        </title>
    </head>

    <body>
        <h1>Lists are really useful</h1>
        <p>below are two different types of lists I can created with HTML</p>
        <ol>
            <li>List item one</li>
            <li>a second list item</li>
            <li>a third item here</li>
            <li>yet another list item</li>
        </ol>

        <ul>
            <h1>unordered List</h1>
            <li>list one</li>
            <li>list two</li>
        </ul>

        <h2>Images</h2>
        <ol>
           <li><img src="1600086798646.jpg" alt="a cute boy sitting on lion" /></li>
           <li><img src="1600086514685.jpg" alt="a grandpa and grandson" /></li>
           <li><img src="IMG_1471.JPG" alt="dad" /></li>
        </ul>

    </body>
</html>
